backend:
  name: git-gateway
  branch: master
  repo: tomekkozysa/NOK
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "project"
    label: "Our work"
    folder: "src/pages/projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          multiple: true,
          options: ["TV and Theatre", "Short Form and Commercial","Films"],
          default: ["Films"],
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: image }
      - { label: "Heading", name: "heading", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      # - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Hero Image, name: image, widget: image }
          - { label: Hero Statement, name: HeroStatement, widget: string }
          - { label: Video URL, name: videoUrl, widget: string }
          - {label: Showreel CTA, name: ShowreelCTA, widget: string }
          - {
                    label: Hero Loops,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Loop Link, name: loopLink, widget: string },
                      ],
                  }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden",default: "about-page"}
          - {label: "About page intro", name: "aboutIntro", widget: "text"} 
          - {
              label: About page copy,
              name: pageCopy,
              widget: object,
              fields:
                [
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
